<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
</head>
<link rel="stylesheet" href="./css/style.css">

<body>
    <div class="main-container">
        <header>
            <div class="header">
            <img src="/image/logo/Booki.png" alt="logo booki">
                <nav>
                    <ul>
                        <li>Hébergements</li>
                        <li>Activités</li>
                    </ul>
                </nav>
            </div>
        </header>
            <main>
                <div class="main_title">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre-ville ou en pleine nature</p>
                </div>
                <div class="bar_recherche">
                    <div class="location">
                        <i class="fa-solid fa-location-dot black_icon"></i>
                    </div>
                        <form method="get" action="#">    
                            <input type="search" id="search_city" name="city" placeholder="Marseille, France">
                            <input type="submit" value="Rechercher" id="rechercher" name="rechercher">
                            <button class="btn_magnifying_glass">
                                <i class="fa-sharp fa-solid fa-magnifying-glass white_icon"></i>
                            </button>
                        </form>
                </div>
